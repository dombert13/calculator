<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="main.js"></script>
</head>
<body>
    <span class="headline">
        <h1> THE CALCULaTOR</h1>
    </span>

    <hr>

    <div class="calculator">
        <div class="display">
            <div class="input">12 + 3</div>
            <div class="output">15</div>
        </div>
        <p class="buttons buttons__numbers">9</p>
        <p class="buttons buttons__numbers">8</p>
        <p class="buttons buttons__numbers">7</p>
        <p class="buttons buttons__operands">/</p>
        <p class="buttons buttons__numbers">6</p>
        <p class="buttons buttons__numbers">5</p>
        <p class="buttons buttons__numbers">4</p>
        <p class="buttons buttons__operands">*</p>
        <p class="buttons buttons__numbers">3</p>
        <p class="buttons buttons__numbers">2</p>
        <p class="buttons buttons__numbers">1</p>
        <p class="buttons buttons__operands">+</p>
        <p class="buttons buttons__numbers" id="buttons__numbers__zero">0</p>
        <p class="buttons buttons__operands">,</p>
        <p class="buttons buttons__operands">-</p>
        <p class="buttons" id="buttons__clear">AC</p>
        <p class="buttons buttons__operands" id="buttons__operands__equal">=</p>
        
        
        <!--<p class="buttons" id="buttons__clear">C</p> -->
        
        
        

        
    </div>

    <hr>

    
</body>
</html>
